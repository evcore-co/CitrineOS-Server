include:
  - component: $CI_SERVER_FQDN/base-ci-components/base/gitlab-ci-base@main

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  PROD_REF: /^(main)/
  INTEG_REF: /^(development)$/
  
stages:
- build
- test
- package-build
- package-test
- infra
- deploy
- acceptance
- publish
- infra-prod
- production
